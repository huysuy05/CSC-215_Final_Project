<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="profile">
      <img src="images/profile.jpg" alt="Profile Picture" id="profile" />
      <h1>Jane Doe</h1>
      <p>Web Developer</p>
      <p>Task Progress</p>
    </div>
    <div class="container">
      <h1>To-do App</h1>
      <form id="task-form">
        <input type="text" id="task-name" placeholder="Add a task" required />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
